{% extends 'webside/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/request.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<a class="waves-effect waves-light btn" href="{% url 'requests_new' %}">Ettersp√∏rr noe</a>
  {% for post in posts %}

      <div class="row">
          <div class="col s12 m6 13 center-align">
              <div class="card">
                  <div class="card-content">
                      <div class="date">
                          {{ post.published_date }}
                      </div>
                      <h5><a href="{% url 'requests_detail' pk=post.pk %}">{{ post.title }}</a></h5>
                      <p>{{ post.text|linebreaksbr }}</p>
                  </div>
                </div>
            </div>
      </div>
  {% endfor %}
{% endblock %}
