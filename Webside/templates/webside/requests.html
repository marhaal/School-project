{% extends 'webside/base.html' %}

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

{% block content %}
  {% for post in posts %}
  <div class="card" style="max-width: 800px; margin:auto">
           <div class="center-align">
               <div class="card grey lighten-4">
                   <div class="card-content teal-text">
                       <h5><a href="{% url 'requests_detail' pk=post.pk %}">{{ post.title }}</a></h5>
                       <p>{{ post.community }}</p>
                       <p>{{ post.text|linebreaksbr }}</p>
                       <div class="date">
                           {{ post.published_date }}
                       </div>
                   </div>
                 </div>
             </div>
       </div>
  {% endfor %}
  <a class="btn-floating btn-large waves-effect waves-light red" href="{% url 'requests_new' %}" style="position:fixed; left:90%; top:90%;"><i class="material-icons"</i>add</a>
{% endblock %}
