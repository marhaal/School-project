{% extends 'webside/base.html' %}
{% block content %}
<h4 class="center" style="color:#336699; font-variant: small-caps;">Legg ut noe til utl√•n</h4>
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">
      <div class="card">
        <div class="card-content">
          <form method="POST" class="request-form">
            {% csrf_token %}
                {% for field in form %}
                  <p>
                    {{ field.label_tag }}<br>
                    {{ field }}

                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                  </p>
                {% endfor %}
        </div>
        <div class="card-action">
        <button class="waves-effect waves-light btn blue lighten-1" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
