{% extends 'webside/base.html' %}
{% block content %}
<div class="container">
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">
      <div class="card">
        <div class="card-content">
          <form method="POST" class="request-form">
            {% csrf_token %}
            <p><label>Tekst:</label>{{ form.text }}</p>
        </div>
        <div class="card-action">
        <button class="waves-effect waves-light btn blue lighten-1" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
{% endblock %}
