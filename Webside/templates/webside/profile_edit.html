{% extends 'webside/base.html' %}
{% load static %}


{% block content %}
<div class="row valign-wrapper">
  <div class="col s6 offset-s3 valign" style ="margin-center">
    <div class="card">
      <div class="card-content">
        <form method="POST" enctype="multipart/form-data"  action="">
          {% csrf_token %}
              {% for field in form %}
                <p>
                  {{ field.label_tag }}<br>
                  {{ field }}

                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </p>
              {% endfor %}
      </div>
      <div class="card-action">
      <button class="waves-effect waves-light btn blue lighten-1" type="submit">Send</button>
    </div>
  </form>
</div>
</div>

</div>


{% endblock content %}
